app-id: io.github.quodlibet.QuodLibet
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: quodlibet
build-options:
  no-debuginfo: true
  strip: true
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host

  # some embedded covers and the fifo is still shared through /tmp
  - --filesystem=/tmp

  # bookmarks in the filesystem browser
  - --filesystem=xdg-config/gtk-3.0:ro

  # Various D-Bus names: for...
  # ...multimedia keys
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.mate.SettingsDaemon

  # ...detecting the running desktop environment
  - --talk-name=com.canonical.Unity.Launcher
  - --talk-name=org.enlightenment.wm.service
  - --talk-name=org.kde.plasmashell

  # ...MPRIS support
  - --own-name=org.mpris.quodlibet
  - --own-name=org.mpris.MediaPlayer2.quodlibet

  # ...various other plugins
  - --own-name=org.gnome.UPnP.MediaServer2.QuodLibet
  - --talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Telepathy.AccountManager
  - --talk-name=org.gajim.dbus
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.xfce.FileManager

modules:
  - python-modules.yaml
  - flathub-shared-modules/dbus-glib/dbus-glib.json
  - flathub-shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: kakasi
    sources:
      - type: archive
        url: http://kakasi.namazu.org/stable/kakasi-2.3.6.tar.xz
        sha256: 2ee57b1b03c74fd5766e741c3812028efc73bc0e0bf93a6e7ff20eb4701f3ee3
        x-checker-data:
          type: anitya
          project-id: 1487
          url-template: http://kakasi.namazu.org/stable/kakasi-$version.tar.xz
    cleanup:
      - /lib
      - /include

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-doc
      - --disable-static
      - --enable-shared
      - --enable-optimizations
      - --disable-everything
      - --enable-decoder=ape,dca,eac3,mlp,tak,truehd,wmav1,wmav2,wmapro,tta,mpc7,mpc8
      - --enable-demuxer=asf,xwma,tta,mpc,mpc8
      - --enable-protocol=file
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.0.1.tar.xz
        sha256: 9b16b8731d78e596b4be0d720428ca42df642bb2d78342881ff7f5bc29fc9623
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          versions: {<: '6.1'}
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
    cleanup:
      - /share/ffmpeg

  - name: chromaprint
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=off
      - -DBUILD_TOOLS=off
      - -DAUDIO_PROCESSOR_LIB=dummy
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.5.1/chromaprint-1.5.1.tar.gz
        sha256: a1aad8fa3b8b18b78d3755b3767faff9abb67242e01b478ec9a64e190f335e1c
        x-checker-data:
          type: anitya
          project-id: 286
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz

  - name: libbs2b
    rm-configure: true
    sources:
      - type: archive
        url: https://sourceforge.net/projects/bs2b/files/libbs2b/3.1.0/libbs2b-3.1.0.tar.gz
        sha256: 6aaafd81aae3898ee40148dd1349aab348db9bfae9767d0e66e0b07ddd4b2528
        x-checker-data:
          type: anitya
          project-id: 1566
          url-template: https://sourceforge.net/projects/bs2b/files/libbs2b/$version/libbs2b-$version.tar.gz
      - type: script
        dest-filename: autogen.sh
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} build-aux
          - autoreconf -vfi
      - type: patch
        path: patches/bs2b-fix-automake-dist-lzma.patch
    cleanup:
      - /bin

  - name: soundtouch
    sources:
      - type: archive
        url: https://codeberg.org/soundtouch/soundtouch/archive/2.3.1.tar.gz
        sha256: 42633774f372d8cb0a33333a0ea3b30f357c548626526ac9f6ce018c94042692
        x-checker-data:
          type: anitya
          project-id: 115722
          url-template: https://codeberg.org/soundtouch/soundtouch/archive/$version.tar.gz

  - name: gst-plugins-ugly
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.22.12.tar.xz
        sha256: d59a1aaf8dd2cc416dc5b5c0b7aecd02b1811bf1229aa724e6c2a503d3799083
        x-checker-data:
          type: anitya
          project-id: 15187
          stable-only: true
          versions: {<: '1.23'}
          url-template: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-$version.tar.xz

  - name: libgme
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/libgme/game-music-emu/archive/refs/tags/0.6.3.tar.gz
        sha256: 4c5a7614acaea44e5cb1423817d2889deb82674ddbc4e3e1291614304b86fca0
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://github.com/libgme/game-music-emu/archive/refs/tags/$version.tar.gz

  - name: gst-plugins-bad
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.22.12.tar.xz
        sha256: 388b4c4412f42e36a38b17cc34119bc11879bd4d9fbd4ff6d03b2c7fc6b4d494
        x-checker-data:
          type: anitya
          project-id: 21849
          stable-only: true
          versions: {<: '1.23'}
          url-template: https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-$version.tar.xz

  - name: gst-libav
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.22.12.tar.xz
        sha256: 3b60d4cac2fbcd085a93e9389ca23e0443bee1ca75574d31d4f12bb1bbecab48
        x-checker-data:
          type: anitya
          project-id: 21848
          stable-only: true
          versions: {<: '1.23'}
          url-template: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-$version.tar.xz

  - name: dbus-python
    buildsystem: meson
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8
        x-checker-data:
          type: anitya
          project-id: 402
          url-template: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-$version.tar.gz

  - name: quodlibet
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/
    sources:
      - type: git
        url: https://github.com/quodlibet/quodlibet.git
        tag: release-4.6.0
        commit: 0ecc4a23e7ca92d5e3c12be127ec64a2f21342e2
        x-checker-data:
          type: git
          tag-pattern: ^release-([\d.]+)$

cleanup:
  - /include
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
cleanup-commands:
  - python3 -m compileall -f --invalidation-mode=unchecked-hash /app
